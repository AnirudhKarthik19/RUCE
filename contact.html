<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar img {
            height: 50px;
            width: auto;
            margin-right: auto;
        }
        .contact-section {
            padding: 2rem;
            background-color: #f4f4f4;
            text-align: left;
        }
        .contact-section h2 {
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
        .contact-form label {
            display: block;
            margin-top: 1rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #575757;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="RUCE LOGO.png" alt="College Logo">
        <div>
            <a href="index.html">Home</a> <!-- Link back to the main page -->
            <a href="about.html">About</a>
            <a href="admissions.html">Admissions</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Our College. All rights reserved.
    </div>
</body>
</html>
